<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="buy.css" />
    <script src="buy.js"></script>
</head>
<body>
        <div class="container">
                  <label>First Name</label>
                  <input type="text" name="firstname" placeholder="Your name..">
              
                  <label>Last Name</label>
                  <input type="text" name="lastname" placeholder="Your last name..">

                  <label>Address</label>
                  <input type="text" name="address" placeholder="where shall we deliver your fashion">
              
                  <label for="country">Country</label>
                  <select id="country" name="country">
                    <option value="Germany">Germany</option>
                    <option value="Luxemburg">Luxemburg</option>
                    <option value="France">France</option>
                  </select>
              
                  <label>Extra Suggestion</label>
                  <textarea  name="Suggestion" placeholder="Write something.." style="height:200px"></textarea>
                  
                  <label>Basket</label>
                  <textarea name="Basket" style="height:200px"></textarea>
              
              
                  <input type="button" value="buy" onclick="buy">
              </div>
</body>
</html>
